<div class="character-container">

  <!-- Campo de búsqueda -->
  <div class="search-container">
    <input
      type="text"
      placeholder="Buscar personajes..."
      [(ngModel)]="searchTerm"
      (keyup.enter)="onSearch()"
    />
    <button (click)="onSearch()">Buscar</button>
  </div>

  <!-- Estado de carga -->
  <div *ngIf="loading" class="loading-state">
    <p>Cargando personajes...</p>
  </div>

  <!-- Mensaje de error -->
  <div *ngIf="!loading && errorMessage" class="error-state">
    <p>{{ errorMessage }}</p>
  </div>

  <!-- Cuadrícula de personajes -->
  <ng-container *ngIf="!loading && hasCharacters()">
    <div class="character-grid">
      <div
        *ngFor="let character of characters()"
        class="character-card"
      >
        <img
          class="character-image"
          [src]="character.image"
          [alt]="character.name"
        />
        <div class="character-info">
          <h3>{{ character.name }}</h3>
          <p>Status: {{ character.status }}</p>
          <p>Species: {{ character.species }}</p>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- Estado vacío -->
  <div
    *ngIf="!loading && !errorMessage && !hasCharacters()"
    class="empty-state"
  >
    <p>No se encontraron personajes con ese término de búsqueda.</p>
  </div>

</div>
